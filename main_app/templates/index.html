{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col s6 title">
    <h1>Jobber: <span class="italics">the</span> place to promote new jobs and recruiting events</h1>
  </div>
  <div class="col s6">
    
  </div>
</div>
<div class="form-control">
<form action="{% url 'search' %}" method="GET">
  <input type="text" name="search" placeholder="Search Event"> 
  <button class="btn blue darken-3" type="submit">Search</button>
</form>
</div>
<div class="row">
  <div class="col s12">
    {% for event in events %}
      <div class="card">
        <div class="card-content">
          <a href="{% url 'event_detail' event.id %}"><h3>{{ event.name }}</h3></a>
          {{ event.description }}
          <a href="{% url 'event_detail' event.id %}"><p>Detail</p></a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock  %}
