{% extends 'base.html' %}

{% block content %}
<h1>Home</h1>

<div class="row">
  <div class="col s-12">
    <div class="card">
      <div class="card-content">
        {% for event in events %}
        <h3>{{ event.name }}</h3>
        {{ event.description }}
        <a href="{% url 'event_detail' event.id %}"><p>Detail</p></a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock  %}
