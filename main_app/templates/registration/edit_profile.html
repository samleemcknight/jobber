{% extends 'base.html' %}

{% block content %}

<h1>Edit Profile</h1>
<div class="row">
  <div class="col s12">
    <div class="profile-pic">
      <!-- img goes here eventually -->
    </div>
  </div>
  <div class="col s12">
    <form method="POST" action="{% url 'edit_profile' %}">
      {% csrf_token %}
      {{ profile_form.as_p }}
      <input type="submit" class="btn" value="Edit Profile">
    </form>
  </div>
</div>

{% endblock %}
