{% extends 'base.html' %}
{% block content %}
  <h2>{{ event.name }}</h2>
  <hr>
  <p>Event Type:</p>
{% for category in categories %}
  <li>{{ category.name }}</li>
{% endfor %}
  <p>{{ event.date }} {{ event.time_zone }}</p>
  <p>{{ event.description }}</p>
  <p>{{event.speaker}}</p>
  <p>{{event.location_link}}</p>
{% endblock %}
