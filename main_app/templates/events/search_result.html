{% extends 'base.html' %}
{% block content %}
<div class="form-control">
<form action="{% url 'search' %}" method="GET">
  <input type="text" name="search" placeholder="Search Event"> 
  <button class="btn blue darken-3" type="submit">Search</button>
</form>
<form action="{% url 'filter'%}" method="POST">
{% csrf_token %}
  <label for="category" class="select-label">Filter by Industry or Topic:</label>
      <select name="category" id="category">
        {% for category in categories %}
          <option value="{{category.name}}">{{category.name}}</option>
        {% endfor %}
        <input type="submit" class="btn blue darken-3" value="Filter">
      </select>
</form>
{% if events %}
    <h3>Result Found for {{ search_term }}</h3>
    <br>

{% for event in events %}
  <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <a href="{% url 'event_detail' event.id %}"><h5>{{ event.name }}</h5></a>
            {{ event.description|truncatechars:100 }}
            <a href="{% url 'event_detail' event.id %}"><p>Detail</p></a>
          </div>
        </div>
      </div>
  </div>
{% endfor %}
    {% else %}
      <h3>No results found</h3>

{% endif %}

{% endblock %}
