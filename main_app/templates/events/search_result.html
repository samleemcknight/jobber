{% extends 'base.html' %}
{% block content %}

{%  if events %}
    <h1>Search Result Found</h1>
    <br>

<div class="row">
  <div class="col s12">
    {% for event in events %}
      <div class="card">
        <div class="card-content">
          <a href="{% url 'event_detail' event.id %}"><h3>{{ event.name }}</h3></a>
          {{ event.description }}
          <a href="{% url 'event_detail' event.id %}"><p>Detail</p></a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
    {% else %}
        <h1>No results found</h1>

{% endif %}

{% endblock %}
